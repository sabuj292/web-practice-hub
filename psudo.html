<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style> 
        h3{
            color: purple
        }
        h3:hover{
            color: cadetblue;
            background-color: darkgoldenrod;
        }
        input:focus{
            color: blue;
            outline: 0;
        }
        a:visited{
            color: yellowgreen;
        }
        li:last-child{
            color: blue;
        }
        li:first-child{
            color: aqua;
        }
        li:nth-child(2n){
            color: brown;
        }
    </style>
</head>
<body>
    <h3>My headings</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a href="https://www.britannica.com/place/Madagascar" target="_blank">Madagascar</a>

        <li>karim</li>
        <li>karim</li>
        <li>karim</li>
        <li>karim</li>
        <li>karim</li>
        <li>karim</li>
        <li>karim</li>
    </ul>

</body>
</html>
